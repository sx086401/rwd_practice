<!DocType html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Evan Practice">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/header.css" />
    <title>RWD DEMO</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header class="my-header">
      <div class="desktop-header d-none d-md-flex">
        <section>
          <img src="/assets/search-24px.svg" alt="search" />
          <input id="search-input" placeholder="please type here"></input>
        </section>
        <section>
          <img src="/assets/article-24px.svg" alt="article" />
        </section>
      </div>

      <div class="mobile-header d-flex d-md-none">
        <img src="/assets/search-24px.svg" alt="search" />
        <img src="/assets/calendar_today-24px.svg" alt="calendar" />
        <img src="/assets/article-24px.svg" alt="article" />
      </div>
    </header>
  </body>

  <main>
    <div class="d-flex justify-content-center">
      The header will change when screen size is over 1024px or not
    </div>
  </main>
</html>
